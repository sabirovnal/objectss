<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учебы</title>
</head>
<body>
    <h1>Система учебного плана</h1>
    <div class="form-input-wrapper">
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name">
    </div>
    <div class="form-input-wrapper">
        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name">
    </div>
    <div class="form-input-wrapper">
        <label for="stream-number">Номер потока:</label>
        <input type="number" id="stream-number">
    </div>
    <div class="form-submit-box">
        <button class="add-user">Добавить пользователя</button>
        <button class="clear-list">Очистить список</button>
    </div>
    <div class="box users-title">
        <h4>Список пользователей</h4>
    </div>
    <div class="users-wrapper">
        <div class="users-list"></div>
    </div>

    <link rel="stylesheet" href="styles.css">

    <script src="main.js"></script>
</body>
</html>
